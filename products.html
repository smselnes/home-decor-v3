<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="description"
      content="product categories page of home decor website, created with html and css, based on a made color scheme."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@400;700&family=Kanit&family=Noto+Serif+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/982175d43a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Lorem Ipsum Home Decor | Products</title>
  </head>
  <body>
    <header class="header">
      <a class="header__brand" href="index.html">
        <img
          src="/images/logo.png"
          alt="brand logo. Circle shaped with a capital L and I on a purple background."
        />
      </a>

      <svg
        class="minimenu"
        id="minimenu"
        xmlns="http://www.w3.org/2000/svg"
        width="30%"
        viewBox="-100 0 250 40"
      >
        <defs>
          <style>
            .minimenu--item {
              fill: #75366b;
            }
          </style>
        </defs>
        <g id="" data-name="Layer 2">
          <g id="" data-name="Layer 1">
            <circle class="minimenu--item" cx="20" cy="18" r="18" />
            <circle class="minimenu--item" cx="60" cy="18" r="18" />
            <circle class="minimenu--item" cx="100" cy="18" r="18" />
          </g>
        </g>
      </svg>
    </header>
    <nav class="header__list">
      <a class="header__list--item" href="index.html">Home</a>
      <a class="header__list--item active" href="products.html">Collection</a>

      <a class="header__list--item" href="#">
        <svg
          class="header__contact"
          xmlns="http://www.w3.org/2000/svg"
          width="36.04"
          height="36"
        >
          <defs>
            <style>
              .a {
                fill: #75366b;
              }
            </style>
          </defs>
          <path
            class="a"
            d="M4.013 13c4.453 1.75 13.976 9.735 13.976 9.735s4.382-3.3 8.815-6.369A32.075 32.075 0 0 1 32.013 13a4.682 4.682 0 0 1 2.79-.356c1.524.242 1.21 2.681 1.21 4.356v15a4 4 0 0 1-4 4h-28a4 4 0 0 1-4-4V17c0-2.209-.453-5.75 4-4Z"
          />
          <path
            class="a"
            d="M4.013 0h28a4 4 0 0 1 4 4v3c0 1.118-.459 1.129-1.431 2.066-.488.5-15.577 10.8-16.668 10.8C3.045 10.147 2.239 9.687 1.322 8.96.62 8.43.013 8.286.013 7V4a4 4 0 0 1 4-4Z"
          />
        </svg>
      </a>
      <a class="header__list--item" href="#">
        <svg
          class="header__cart"
          xmlns="http://www.w3.org/2000/svg"
          width="34"
          height="38.5"
        >
          <defs>
            <linearGradient
              id="a"
              x1=".5"
              x2=".5"
              y2="1"
              gradientUnits="objectBoundingBox"
            >
              <stop offset="0" stop-color="#75366b" />
            </linearGradient>
          </defs>
          <path
            d="M0 0h34v23a4 4 0 0 1-4 4H4a4 4 0 0 1-4-4V0Z"
            transform="translate(0 11.5)"
            fill="url(#a)"
          />
          <path
            d="M12.208 11.838s-2.466-7.16 0-9.548a7.691 7.691 0 0 1 9.865 0c2.466 2.387 0 9.548 0 9.548"
            fill="none"
            stroke="#75366b"
          />
        </svg>
      </a>
    </nav>
    <main>
      <h1 class="products__introduction">
        Take a journey through our categories and be inspired.
      </h1>
      <section class="collection">
        <img
          class="collection__image"
          src="/images/products/introduction.jpg"
          alt="white bench decorated with pillowcase, flower vase and baskets"
        />
      </section>

      <section class="categories">
        <div class="categories__item" id="kitchen">
          <a href="#">
            <h2 class="categories__link--header">Kitchen</h2>
            <img
              class="categories__item--link"
              src="/images/products/bowl-3.jpg"
              alt="large stoneware soup bowl placed on a bench in front of a textured wall"
            />
          </a>
        </div>
        <div class="categories__item">
          <a href="#">
            <h2 class="categories__link--header">Lounge</h2>
            <img
              class="categories__item--link"
              src="/images/products/baskets-2.jpg"
              alt="two braided baskets on a bench in front of a textured wall"
            />
          </a>
        </div>
        <div class="categories__item">
          <a href="#">
            <h2 class="categories__link--header">Bedroom</h2>
            <img
              class="categories__item--link"
              src="/images/products/jewelrybox-2.jpg"
              alt="nature colored jewelry box with integrated glass lid and brass lock in front"
            />
          </a>
        </div>
      </section>
      <p class="text__block">
        Feel free to contact us if there is a product you would love us to take
        in!
      </p>
    </main>
    <footer>
      <div class="footer__menu">
        <h4>Information</h4>
        <a href="#" class="footer__menu--item">Manufacturers</a>
        <a href="#" class="footer__menu--item">About</a>
        <a href="#" class="footer__menu--item">FAQ</a>
      </div>
      <div class="footer__menu socialmedia">
        <h4>Social</h4>
        <i class="footer__menu--item socialmedia__link fab fa-youtube"></i>
        <i class="footer__menu--item socialmedia__link fab fa-instagram"></i>
        <i class="footer__menu--item socialmedia__link fab fa-facebook-f"></i>
      </div>
    </footer>
    <p class="signature">Website created by Steel Design 2022</p>
  </body>
</html>
